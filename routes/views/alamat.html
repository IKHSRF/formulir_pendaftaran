<!DOCTYPE html>
<html>
<title>Pendaftaran</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <div class="w3-sidebar w3-bar-block w3-blue w3-card" style="width:160px;">
        <a href="/murid/pendaftaran" class="w3-bar-item w3-button">Data Calon Murid</a>
        <button class="w3-button w3-block w3-left-align" onclick="myAccFunc()">
            Data Orang Tua <i class="fa fa-caret-down"></i>
        </button>
        <div id="demoAcc" class="w3-hide w3-white w3-card">
            <a href="/ortu/dataayah" class="w3-bar-item w3-button">Ayah</a>
            <a href="/ortu/dataibu" class="w3-bar-item w3-button">Ibu</a>
            <a href="/ortu/datawali" class="w3-bar-item w3-button">Wali</a>
        </div>

        <div class="w3-dropdown-click">
            <button class="w3-button w3-block w3-left-align" onclick="myAccFuncd()">
                Nilai Rapor <i class="fa fa-caret-down"></i>
            </button>
            <div id="demoAccd" class="w3-hide w3-white w3-card">
                <a href="/nilai/indo" class="w3-bar-item w3-button">Bahasa Indonesia</a>
                <a href="/nilai/inggris" class="w3-bar-item w3-button">Bahasa Inggris</a>
                <a href="/nilai/mtk" class="w3-bar-item w3-button">Matematika</a>
                <a href="/nilai/ipa" class="w3-bar-item w3-button">IPA</a>
                <a href="/nilai/agama" class="w3-bar-item w3-button">Agama</a>
                <a href="/nilai/ips" class="w3-bar-item w3-button">IPS</a>
                <a href="/nilai/prestasi" class="w3-bar-item w3-button">Prestasi Yang Diraih</a>
            </div>
        </div>
        <a href="/alamat" class="w3-bar-item w3-button w3-light-gray">Keterangan Tempat Tinggal</a>
        <a href="/kesehatan" class="w3-bar-item w3-button">Keterangan Kesehatan</a>
        <br />
        <a href="/murid/ubahdata" class="w3-bar-item w3-button w3-green">Cara Mengubah Data</a>
    </div>

    <div class="w3-container" style="margin-left:160px">
        <div class="w3-card-4">

            <div class="w3-container w3-blue">
                <h2>Keterangan Tempat Tinggal</h2>
            </div>
            <form class="w3-container" action="/alamat/tempat_tinggal" method="POST">
                <br />
                <label>Alamat Rumah</label>
                <input class="w3-input" type="text" name="alamat" required>

                <label>Kelurahan</label>
                <input class="w3-input" type="text" name="kelurahan" required>

                <label>Kecamatan</label>
                <input type="text" name="kecamatan" class="w3-input" required>

                <label>Kota/Kabupaten</label>
                <input type="text" name="kota_kabupaten" class="w3-input" required>

                <label>Propinsi</label>
                <input type="text" name="propinsi" class="w3-input" required>

                <label>Kode Pos</label>
                <input type="number" name="kode_pos" class="w3-input" required>

                <label>No. Telepon Rumah</label>
                <input type="text" name="no_telepon_rumah" class="w3-input" required>

                <label>Email</label>
                <input type="email" name="email" class="w3-input" required>

                <label>Tinggal Dengan</label>
                <select class="w3-select" name="tinggal_dengan">
                    <option disabled selected>Pilih</option>
                    <option value="Orang Tua">Orang Tua</option>
                    <option value="Asrama">Asrama</option>
                    <option value="Saudara">Saudara</option>
                </select>
                <p />
                <button class="w3-btn w3-blue" type="submit">Input Data</button>
                <p />

            </form>

        </div>
    </div>

    <script>
        function myAccFunc() {
            var x = document.getElementById("demoAcc");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-blue";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }

        function myAccFuncd() {
            var x = document.getElementById("demoAccd");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3blue";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }
    </script>

</body>

</html>
