<!DOCTYPE html>
<html>
<title>Pendaftaran</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <div class="w3-sidebar w3-bar-block w3-blue w3-card" style="width:160px;">
        <a href="/murid/pendaftaran" class="w3-bar-item w3-button">Data Calon Murid</a>
        <button class="w3-button w3-block w3-left-align" onclick="myAccFunc()">
            Data Orang Tua <i class="fa fa-caret-down"></i>
        </button>
        <div id="demoAcc" class="w3-hide w3-white w3-card">
            <a href="/ortu/dataayah" class="w3-bar-item w3-button w3-blue">Ayah</a>
            <a href="/ortu/dataibu" class="w3-bar-item w3-button">Ibu</a>
            <a href="/ortu/datawali" class="w3-bar-item w3-button">Wali</a>
        </div>

        <div class="w3-dropdown-click">
            <button class="w3-button w3-block w3-left-align" onclick="myAccFuncd()">
                Nilai Rapor <i class="fa fa-caret-down"></i>
            </button>
            <div id="demoAccd" class="w3-hide w3-white w3-card">
                <a href="/nilai/indo" class="w3-bar-item w3-button">Bahasa Indonesia</a>
                <a href="/nilai/inggris" class="w3-bar-item w3-button">Bahasa Inggris</a>
                <a href="/nilai/mtk" class="w3-bar-item w3-button">Matematika</a>
                <a href="/nilai/ipa" class="w3-bar-item w3-button">IPA</a>
                <a href="/nilai/agama" class="w3-bar-item w3-button">Agama</a>
                <a href="/nilai/ips" class="w3-bar-item w3-button">IPS</a>
                <a href="/nilai/prestasi" class="w3-bar-item w3-button">Prestasi Yang Diraih</a>
            </div>
        </div>
        <a href="/alamat" class="w3-bar-item w3-button">Keterangan Tempat Tinggal</a>
        <a href="/kesehatan" class="w3-bar-item w3-button">Keterangan Kesehatan</a>
        <br />
        <a href="/murid/ubahdata" class="w3-bar-item w3-button w3-green">Cara Mengubah Data</a>
    </div>

    <div class="w3-container" style="margin-left:160px">
        <div class="w3-card-4">

            <div class="w3-container w3-blue">
                <h2>Hampir Selesai!</h2>
            </div>
            <form class="w3-container" action="/informasi/informasi" method="POST">
                <p>Informasi SMK Wikrama 1 garut dari:</p>
                <input class="w3-check" type="checkbox" name="keluarga" value="keluarga">
                <label>Keluarga</label>
                <input class="w3-check" type="checkbox" name="website" value="website">
                <label>Website</label>
                <input class="w3-check" type="checkbox" name="teman" value="teman">
                <label>Teman</label>
                <input class="w3-check" type="checkbox" name="brosur" value="brosur">
                <label>Brosur</label>
                <input class="w3-check" type="checkbox" name="smp" value="smp">
                <label>Sekolah SMP</label>
                <input class="w3-check" type="checkbox" name="facebook" value="facebook">
                <label>Social Media</label>
                <input class="w3-check" type="checkbox" name="karyawan" value="karyawan">
                <label>Karyawan/guru</label>
                <input class="w3-check" type="checkbox" name="lainnya" value="lainnya">
                <label>Lainnya</label>
                <br />
                <br />
                <br />
                <br />
                <div class="w3-container w3-medium">
                    <div class="w3-right-align">
                        <div class="w3-row-padding">
                            <div class="w3-third">
                                <label>
                                    <p></p>
                                </label>
                            </div>
                            <div class="w3-third">
                                <label>
                                    <p></p>
                                </label>
                            </div>
                            <div class="w3-third">
                                <label>Mengetahui</label>
                            </div>
                        </div>
                        <div class="w3-row-padding">
                            <div class="w3-third">
                                <label>
                                    <p></p>
                                </label>
                            </div>
                            <div class="w3-third">
                                <label>
                                    <p></p>
                                </label>
                            </div>
                            <div class="w3-third">
                                <input class="w3-input" type="text">
                                <label>Orang Tua/Wali Murid</label>
                            </div>
                        </div>
                        <p />
                        <br />
                        <button class="w3-btn w3-blue" type="submit">Selesai</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script>
        function myAccFunc() {
            var x = document.getElementById("demoAcc");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-blue";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }

        function myAccFuncd() {
            var x = document.getElementById("demoAccd");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3blue";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }
    </script>

</body>

</html>
