<!DOCTYPE html>
<html>
<title>Pendaftaran</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <div class="w3-sidebar w3-bar-block w3-blue w3-card" style="width:160px;">
        <a href="/murid/pendaftaran" class="w3-bar-item w3-button w3-light-gray">Data Calon Murid</a>
        <button class="w3-button w3-block w3-left-align" onclick="myAccFunc()">
            Data Orang Tua <i class="fa fa-caret-down"></i>
        </button>
        <div id="demoAcc" class="w3-hide w3-white w3-card">
            <a href="/ortu/dataayah" class="w3-bar-item w3-button">Ayah</a>
            <a href="/ortu/dataibu" class="w3-bar-item w3-button">Ibu</a>
            <a href="/ortu/datawali" class="w3-bar-item w3-button">Wali</a>
        </div>

        <div class="w3-dropdown-click">
            <button class="w3-button w3-block w3-left-align" onclick="myAccFuncd()">
                Nilai Rapor <i class="fa fa-caret-down"></i>
            </button>
            <div id="demoAccd" class="w3-hide w3-white w3-card">
                <a href="/nilai/indo" class="w3-bar-item w3-button">Bahasa Indonesia</a>
                <a href="/nilai/inggris" class="w3-bar-item w3-button">Bahasa Inggris</a>
                <a href="/nilai/mtk" class="w3-bar-item w3-button">Matematika</a>
                <a href="/nilai/ipa" class="w3-bar-item w3-button">IPA</a>
                <a href="/nilai/agama" class="w3-bar-item w3-button">Agama</a>
                <a href="/nilai/ips" class="w3-bar-item w3-button">IPS</a>
                <a href="/nilai/prestasi" class="w3-bar-item w3-button">Prestasi Yang Diraih</a>
            </div>
        </div>
        <a href="/alamat" class="w3-bar-item w3-button">Keterangan Tempat Tinggal</a>
        <a href="/kesehatan" class="w3-bar-item w3-button">Keterangan Kesehatan</a>
    </div>

    <div class="w3-container" style="margin-left:160px">
        <div class="w3-card-4">

            <div class="w3-container w3-blue">
                <h2>Data Calon Murid</h2>
            </div>

            <form class="w3-container" action="/murid/calonmurid" method="POST">
                <br />
                <label>Jalur Penerimaan</label>
                <select class="w3-select" name="jalur_penerimaan">
                    <option disabled selected>Pilih</option>
                    <option value="Reguler">Reguler</option>
                    <option value="Beasiswa">Beasiswa</option>
                </select>

                <label>Nama Lengkap</label>
                <input class="w3-input" type="text" name="nama_lengkap" required>

                <label>Nama Panggilan</label>
                <input class="w3-input" type="text" name="nama_panggilan" required>

                <label>Jenis Kelamin</label>
                <select class="w3-select" name="jenis_kelamin">
                    <option disabled selected>Pilih</option>
                    <option value="laki-laki">Laki - Laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <label>Tempat,tanggal lahir</label>
                <input type="text" name="tempat_lahir" class="w3-input" required>
                <label>Agama</label>
                <input type="text" name="agama" class="w3-input" required>
                <label>Cita - Cita</label>
                <input type="text" name="cita_cita" class="w3-input" required>
                <label>Hoby</label>
                <input type="text" name="hoby" class="w3-input" required>
                <label>Anak ke</label>
                <input type="number" name="anak_ke" class="w3-input" required>
                <label>Jumlah Saudara</label>
                <div class="w3-row-padding">
                    <div class="w3-third">
                        <input class="w3-input w3-border" type="text" placeholder="Kandung" name="kandung">
                    </div>
                    <div class="w3-third">
                        <input class="w3-input w3-border" type="text" placeholder="Tiri" name="tiri">
                    </div>
                    <div class="w3-third">
                        <input class="w3-input w3-border" type="text" placeholder="Angkat" name="angkat">
                    </div>
                </div>
                <label>Berat Badan</label>
                <input type="number" name="berat_badan" class="w3-input" required>
                <label>Tinggi Badan</label>
                <input type="number" name="tinggi_badan" class="w3-input" required>
                <label>Golongan Darah</label>
                <input type="text" name="golongan_darah" class="w3-input" required>
                <br />
                <button class="w3-btn w3-blue" type="submit">Input Data</button>
                <p />

            </form>

        </div>
    </div>

    <script>
        function myAccFunc() {
            var x = document.getElementById("demoAcc");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-blue";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }

        function myAccFuncd() {
            var x = document.getElementById("demoAccd");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3blue";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }
    </script>

</body>

</html>
