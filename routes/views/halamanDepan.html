<!DOCTYPE html>
<html>
<title>Pendaftaran</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">

        <div class="w3-card-4">
            <div class="w3-container w3-blue">
                <h2>Pendaftaran Calon Peserta Didik Baru</h2>
            </div>

            <form class="w3-container" action="/murid/daftar" method="POST">
                <p>
                    <input type="number" name="no_pendaftaran" class="w3-input" required>
                    <label>No. Pendaftaran</label></p>
                <p>
                    <input type="number" name="no_tes" class="w3-input" required>
                    <label>No. Test</label></p>
                <button class="w3-btn w3-blue" type="submit">Pengisian Formulir</button>
                <p />
            </form>
        </div>
    </div>

</body>

</html>
